<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentMart - Buy & Sell with Student Discounts</title>
    <meta name="description" content="The trusted student marketplace with exclusive discounts. Buy and sell textbooks, electronics, and dorm essentials with verified students at your campus." />
    <meta name="author" content="StudentMart" />
    <meta name="keywords" content="student marketplace, textbooks, electronics, dorm essentials, student discounts, campus community" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="StudentMart - Student Marketplace with Exclusive Discounts" />
    <meta property="og:description" content="Join 50K+ verified students. Get up to 35% off on textbooks, electronics, and more. Extra savings for same-campus purchases." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:url" content="https://studentmart.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@studentmart" />
    <meta name="twitter:title" content="StudentMart - Student Marketplace" />
    <meta name="twitter:description" content="Trusted marketplace for students with exclusive discounts" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "StudentMart",
      "description": "Student marketplace with verified discounts",
      "applicationCategory": "E-commerce",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "description": "Student discounts up to 35% off"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
